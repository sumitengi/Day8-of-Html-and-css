<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 300px;
            text-align: center;
            margin: 10px 0px;
        }
        .main{
            width: 200px;
            height: 200px;
            background-color: black;
            animation-name: abc;
            animation-duration: 10s;
            animation-delay: 3s;
            animation-iteration-count: infinite;

        }
        @keyframes abc{
            0%{
                background-color: green;
            }
            50%{
                background-color: darkblue;
            }
            100%{
                background-color: chocolate;
            }
        }
    </style>
</head>
<body>
    <h1>Practice of animation</h1>
    <div class="main"></div>
</body>
</html>
